<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - Social Event</title>
    <link rel="stylesheet" href="styleE.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&family=Raleway:ital,wght@1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index1.html">HOME</a></li>
                <li><a href="EVENT.html">EVENTS</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="review.html">REVIEW</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>

    <!-- Social Event Booking Section -->
    <section class="welcome">
        <h1>Organize Your Social Event with EventEase!</h1>
        <p>Fill out the form below to book your event with us.</p>
    </section>

    <section class="booking-form">
        <form action="/submit_booking" method="post">
            <!-- Event Type Selection -->
            <label>Select the type of social event:</label><br>
            <div>
                <input type="radio" id="anniversary" name="event-type" value="Anniversary Celebration" required>
                <label for="anniversary">Anniversary Celebration</label><br>

                <input type="radio" id="reunion" name="event-type" value="Reunion">
                <label for="reunion">Reunion</label><br>

                <input type="radio" id="graduation" name="event-type" value="Graduation Party">
                <label for="graduation">Graduation Party</label><br>

                <input type="radio" id="housewarming" name="event-type" value="Housewarming Party">
                <label for="housewarming">Housewarming Party</label><br>

                <input type="radio" id="baby-shower" name="event-type" value="Baby Shower/Gender Reveal">
                <label for="baby-shower">Baby Shower/Gender Reveal</label><br>

                <input type="radio" id="farewell" name="event-type" value="Farewell/Freshers">
                <label for="farewell">Farewell/Freshers</label><br>

                <input type="radio" id="engagement" name="event-type" value="Engagement">
                <label for="engagement">Engagement</label><br>

                <input type="radio" id="celebration" name="event-type" value="Personal Celebration">
                <label for="celebration">Gathering to Celebrate a Person</label><br>

                <input type="radio" id="other" name="event-type" value="Other">
                <label for="other">Other (please specify):</label>
                <input type="text" id="other-event" name="other-event" placeholder="Describe your event"><br>
            </div>

            <!-- Host Requirement -->
            <label>Do you need a host for the event?</label>
            <input type="checkbox" id="host" name="host" value="yes">
            <label for="host">Yes</label><br>

            <!-- Basic Details -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <!-- Date and Slot Selection -->
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required><br>

            <label for="slot-duration">Select Duration (hours):</label>
            <input type="number" id="slot-duration" name="slot-duration" min="1" max="10" required><br>

            <label for="availability">Slot Availability:</label>
            <input type="range" id="availability" name="availability" min="1" max="100" value="50" disabled>
            <span id="availability-percentage">50% Full</span><br>

            <!-- Budget Slider -->
            <label for="budget">Budget (INR):</label>
            <input type="range" id="budget" name="budget" min="10000" max="200000" step="1000" value="50000" oninput="document.getElementById('budgetValue').textContent = this.value">
            <span>‚Çπ<span id="budgetValue">50000</span></span><br>

            <!-- Payment Mode -->
            <label>Mode of Payment:</label>
            <div>
                <input type="radio" id="credit" name="payment-mode" value="credit">
                <label for="credit">üí≥ Credit Card</label>

                <input type="radio" id="debit" name="payment-mode" value="debit">
                <label for="debit">üè¶ Debit Card</label>

                <input type="radio" id="upi" name="payment-mode" value="upi">
                <label for="upi">üì± UPI</label>
            </div><br>

            <!-- Location -->
            <label for="location">Event Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location address" required><br>

            <!-- Audio/DJ System -->
            <label>Do you need a Music/DJ System?</label>
            <input type="checkbox" id="dj" name="dj" value="yes">
            <label for="dj">Yes</label><br>

            <!-- Decoration Theme -->
            <label for="theme">Decoration Theme:</label>
            <textarea id="theme" name="theme" placeholder="Describe your decoration theme" required></textarea><br>

            <a href="menu.html">View Menu Options</a>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 EventEase - All rights reserved</p>
    </footer>

    <!-- JavaScript to update slot availability percentage -->
    <script>
        document.getElementById('event-date').addEventListener('change', function() {
            const randomPercentage = Math.floor(Math.random() * 100);
            document.getElementById('availability').value = randomPercentage;
            document.getElementById('availability-percentage').textContent = randomPercentage + '% Full';
        });
    </script>
</body>
</html>
