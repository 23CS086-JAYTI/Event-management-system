<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - Login</title>
    <link rel="stylesheet" href="stylel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&family=Raleway:ital,wght@1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <div class="login-box">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <label for="email">Enaater your email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Enter your password</label>
                <input type="password" id="password" name="password" required>

                <div class="checkbox-row">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit">Log In</button>
                <p>Don't have an account? <a href="signin.html">Register</a></p>
            </form>
        </div>
    </section>
</body>
</html>
